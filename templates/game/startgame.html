{% extends "base.html" %}

<body>
{% block content %}

<form method="post" enctype="multipart/form-data" action="{% url 'startgame' %}">
    {% csrf_token %}
    {{game_form}}
    <button class="btn btn-primary my-4" type="submit">Dodaj</button>
</form>
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>

{% endblock %}
</body>
